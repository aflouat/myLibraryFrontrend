<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>My Library Web Application</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>

    <body>

        <h2 class="h2">Add new book to my Library</h2>

        <form method="post" th:action="@{/createBook}" th:object="${book}">
            <div class="form-group">
                <label for="title">Title : </label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="year">Year :</label> 
                <input type="text" th:field="*{year}" class="form-control"  placeholder="Enter year">
            </div>

         
               <button type="submit" class="btn btn-primary">Create new book</button>
          
        </form>



        <h2 class="h2"><a href="/"> Go to the List of books</a></h2>
        
      
 
    </body>
</html>
